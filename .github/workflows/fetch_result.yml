name: Fetch MidJourney Result
on:
  schedule:
    - cron: "40,55,10 13 * * *" # 13:40, 13:55, 14:10 UTC
  workflow_dispatch:
jobs:
  fetch-result:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python scripts/fetch_media.py
        env:
          B2_ACCESS_KEY: ${{ secrets.B2_ACCESS_KEY }}
          B2_SECRET_KEY: ${{ secrets.B2_SECRET_KEY }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          MIDJOURNEY_API_KEY: ${{ secrets.MIDJOURNEY_API_KEY }}